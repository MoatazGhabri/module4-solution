<div class="container mt-3">
    <h2>Categories</h2>
    <a class="btn btn-secondary mb-3" ui-sref="home">Back to Home</a>
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="item in catCtrl.items">
        <a ui-sref="items({ categoryShortName: item.short_name, categoryName: item.name })">{{ item.name }}</a>
      </li>
    </ul>
  </div>
