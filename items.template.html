<div class="container mt-3">
    <h2>Items for {{ itemCtrl.categoryName }}</h2> 
    <a class="btn btn-secondary mb-3" ui-sref="categories">Back to Categories</a>
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="item in itemCtrl.items.menu_items">
        <h5>{{ item.name }}</h5>
        <p>{{ item.description }}</p>
      </li>
    </ul>
  </div>
